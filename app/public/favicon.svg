<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- 黒い背景 -->
  <rect width="32" height="32" fill="#000000" rx="4"/>
  
  <!-- MitPを表す文字 - ターミナル風 -->
  <text x="4" y="20" 
        font-family="monospace" 
        font-size="14" 
        fill="#00FF00" 
        font-weight="bold">
    MiP
  </text>
  
  <!-- ターミナルのカーソル点滅を表現 -->
  <rect x="24" y="14" width="4" height="8" fill="#00FF00">
    <animate 
      attributeName="opacity"
      values="1;0;1"
      dur="1.5s"
      repeatCount="indefinite"/>
  </rect>
</svg>